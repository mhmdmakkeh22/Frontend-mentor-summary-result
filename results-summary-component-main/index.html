<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  
  <div class="attribution">
    <div class="result">
      <div class="result-word">Your result</div>
      <div class="result-value">76<p class="result-total">of 100</p></div>
      <div class="result-equal">Great</div>
      <div class="result-text">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <div class="summary-word">Summary</div>
      <div class="values">
        <div class="reaction">
          <div class="reaction1">Reaction<span>/100</span></div>
        </div>
        <div class="memory">
          <div class="memory1">Memory<span>/100</span></div>
        </div>
        <div class="verbal">
          <div class="verbal1">Verbal<span>/100</span></div>
        </div>
        <div class="visual">
          <div class="visual1">Visual<span>/100</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
